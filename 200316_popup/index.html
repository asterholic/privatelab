<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>모서리가 둥근 팝업 테스트</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
    <div class="container">
        <h1 class="main_tit">모서리가 둥근 팝업 테스트</h1>
        <div class="btn_box"><button type="button" class="btn_popup">나와라 팝업</button></div>
    </div>
    <div class="popup_bg"></div>
    <div class="popup">
        <a href="javascript:;" class="close_btn"><span class="blind">닫기</span></a>
        <div class="img_box">
            <img src="img/img1_1.png" alt="">
            <img src="img/img1_2.png" alt="">
            <img src="img/img1_3.png" alt="">
            <img src="img/img2_1.png" alt="">
            <img src="img/img2_2.png" alt="">
            <img src="img/img2_3.png" alt="">
            <img src="img/img3_1.png" alt="">
            <img src="img/img3_2.png" alt="">
            <img src="img/img3_3.png" alt="">
            <img src="img/img4_1.png" alt="">
            <img src="img/img4_2.png" alt="">
            <img src="img/img4_3.png" alt="">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script>
    $('.btn_popup').on('click',function(){
        $('.popup_bg').addClass('is_show');
        $('.popup').addClass('is_show');
    });
    $('.popup_bg, .close_btn').on('click',function(){
        $('.popup').removeClass('is_show');
        $('.popup_bg').removeClass('is_show');
    });
</script>
</body>
</html>
