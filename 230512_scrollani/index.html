<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>스크롤 애니메이션 테스트</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrap">
    <h1 class="main_tit">스크롤 애니메이션 테스트</h1>
    <div class="img">
        <div class="img_spin on">
            <img src="./img/manisle.png" alt="">
        </div>
        <div class="img_spin">
            <img src="./img/sigongjoa.webp" alt="">
        </div>
    </div>
    <button class="btn_change">이미지 바꾸기</button>
</div>
<script>
document.addEventListener('scroll', () => {
document.body.style.setProperty('--scroll', window.pageYOffset / (document.body.offsetHeight - window.innerHeight));
}, false);

const change = document.querySelector('.btn_change');
const imgSpins = document.querySelectorAll('.img_spin');

change.addEventListener('click', () => {
    imgSpins.forEach(imgSpin => {
        if (imgSpin.classList.contains('on')) imgSpin.classList.remove('on'); 
        else imgSpin.classList.add('on'); 
    });
});
</script>
</body>
</html>
